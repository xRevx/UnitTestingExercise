name: CI

on:
  pull_request:


jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    name: Test
    runs-on: ${{matrix.os}}

    steps:
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pytest
        run: pip install -U pytest

      - name: Run tests
        run: pytest
